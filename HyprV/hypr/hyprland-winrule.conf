windowrule {
  name = no-anim-wofi
  match:class = ^(wofi)$
  no_anim = on
}

windowrule {
  name = xwaylandvideobridge-hide
  match:class = ^(xwaylandvideobridge)$
  opacity = 0.0 override 0.0 override
  no_anim = on
  no_focus = on
  no_initial_focus = on
}

windowrule {
  name = kdeconnect-fullscreen
  match:class = ^(org\.kde\.kdeconnect\.daemon)$
  # disable blur/shadow and keep the helper out of focus
  float = on
  no_blur = on
  decorate = off
  no_shadow = on
  move = 0 0
  size = monitor_w*1 monitor_h*1
  animation = popin
  no_focus = on
  no_initial_focus = on
}

