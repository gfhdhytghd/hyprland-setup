plugin {
 touch_gestures {
  # The default sensitivity is probably too low on tablet screens,
  # I recommend turning it up to 4.0
  sensitivity = 8

  # must be >= 3
  workspace_swipe_fingers = 3

  # switching workspaces by swiping from an edge, this is separate from workspace_swipe_fingers
  # and can be used at the same time
  # possible values: l, r, u, or d
  # to disable it set it to anything else
  #hyprgrass-bind = , edge:d:u, exec, firefox

  # in milliseconds
  long_press_delay = 400

  # resize windows by long-pressing on window borders and gaps.
  # If general:resize_on_border is enabled, general:extend_border_grab_area is
  # used for floating windows
  resize_on_border_long_press = true

  # in pixels, the distance from the edge that is considered an edge
  edge_margin = 30

  # emulates touchpad swipes when swiping in a direction that does not trigger
  # workspace swipe. ONLY triggers when finger count is equal to 
  # workspace_swipe_fingers.
  #
  # might be removed in the future in favor of event hooks
  emulate_touchpad_swipe = true
 }
}

plugin {
    hyprscrolling {
        column_width = 0.7
        fullscreen_on_one_column = true
        focus_fit_method = 1
        follow_debounce_ms = 20
    }
}
bind = $mainMod SHIFT, right, layoutmsg, swapcol r
bind = $mainMod SHIFT, left, layoutmsg, swapcol l
bind = $mainMod CTRL, right, layoutmsg, movewindowto r
bind = $mainMod CTRL, left, layoutmsg, movewindowto l
bind = $mainMod SHIFT,code:35, layoutmsg, colresize +0.1
bind = $mainMod SHIFT,code:34, layoutmsg, colresize -0.1
gesture = 4, right, dispatcher, layoutmsg, focus right
gesture = 4, left, dispatcher, layoutmsg, focus left