# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
bind = , Super, exec, true
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, konsole  #open the terminal
bind = $mainMod, W, killactive, # close the active window
bind = $mainMod, L, exec, LANG=en_US.UTF-8 swaylock # Lock the screen
#bind = $mainMod, L, exec, toggle lock '~/.config/HyprV/hypr/scripts/conkylock.sh&& ~/.config/HyprV/hypr/scripts/slowtostart.sh' 'pkill conky && ~/.config/HyprV/hypr/scripts/slowtostop.sh'
bind = $mainMod, M, exec, wlogout --protocol layer-shell -b 5# show the logout window
bind = $mainMod, F, exec, code # Open the code editor
bind = $mainMod SHIFT, F, exec, cursor # Open the code editor
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, E, exec, dolphin # Show the graphical file browser
bind = $mainMod, V, togglefloating, # Allow a window to float
#bind = ALT, SPACE, exec, sh -c '(sleep 0.2s; wofi)' & disown
bind = ALT, SPACE, exec,  rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, O, fullscreen,1
bind = $mainMod, Y, setfloating
bind = $mainMod SHIFT, V, exec,cliphist list | wofi -S dmenu | cliphist decode | wl-copy
bind = $mainMod, Y, movewindow,mon:1
bind = $mainMod, Y, resizeactive,exact 1415 2075
bind = $mainMod, Y, moveactive,exact 1772 861
bind = $mainMod, Y, exec,pkill waybar
bind = $mainMod SHIFT, O, fullscreen
bind = $mainMod, D, workspace,100
bind = $mainMod SHIFT, left, movecurrentworkspacetomonitor, +1
bind = $mainMod SHIFT, right, movecurrentworkspacetomonitor, -1

#bind = $mainMod, Tab, overview:toggle
bind = $mainMod, S, exec, grim -t jpeg -q 100 -g "$(slurp)" - | swappy -f - # take a screenshot
bind = $mainMod, I, exec, vivaldi-stable
bind = $mainMod, B, exec, toggle btconf "ln -sf $HOME/.config/HyprV/hypr/hyprland-battery.conf $HOME/.config/hypr/hyprland.conf" "ln -sf $HOME/.config/HyprV/hypr/hyprland-daily.conf $HOME/.config/hypr/hyprland.conf" && toggle btbarstyle "ln -sf $HOME/.config/HyprV/waybar/style/bt-style.css $HOME/.config/waybar/style.css" "ln -sf $HOME/.config/HyprV/waybar/style/v2-style.css $HOME/.config/waybar/style.css" && toggle btbarconf "ln -sf $HOME/.config/HyprV/waybar/conf/bt-config.jsonc $HOME/.config/waybar/config.jsonc" "ln -sf $HOME/.config/HyprV/waybar/conf/v2-config.jsonc $HOME/.config/waybar/config.jsonc" && pkill waybar && waybar
bind = $mainMod, R, exec,~/.config/hypr/scripts/record-script.sh --fullscreen-sound
bind = $mainMod SHIFT, R, exec, pkill waybar & sleep 0.1&&waybar&&fcitx5
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/ocr.sh
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod SHIFT, b, exec, brightnessctl s 50%

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + arrow keys
#bind = $mainMod, left, movefocus, l
#bind = $mainMod, right, movefocus, r
#bind = $mainMod, up, movefocus, u
#bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
#/# bind = Super, Hash,, # Focus workspace # (1, 2, 3, 4, ...)
bind = Super, 1, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 1 # [hidden]
bind = Super, 2, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 2 # [hidden]
bind = Super, 3, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 3 # [hidden]
bind = Super, 4, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 4 # [hidden]
bind = Super, 5, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 5 # [hidden]
bind = Super, 6, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 6 # [hidden]
bind = Super, 7, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 7 # [hidden]
bind = Super, 8, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 8 # [hidden]
bind = Super, 9, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 9 # [hidden]
bind = Super, 0, exec, ~/.config/hypr/scripts/workspace_action.sh workspace 10 # [hidden]

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 1
bind = $mainMod SHIFT, 2, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 2
bind = $mainMod SHIFT, 3, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 3
bind = $mainMod SHIFT, 4, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 4
bind = $mainMod SHIFT, 5, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 5
bind = $mainMod SHIFT, 6, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 6
bind = $mainMod SHIFT, 7, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 7
bind = $mainMod SHIFT, 8, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 8
bind = $mainMod SHIFT, 9, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 9
bind = $mainMod SHIFT, 0, exec, ~/.config/hypr/scripts/workspace_action.sh movetoworkspace 10
bind = Super+Shift, mouse_down, movetoworkspace, -1 # [hidden]
bind = Super+Shift, mouse_up, movetoworkspace, +1 

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow
#mediakey-binding
source = ~/.config/hypr/media-binds.conf
#rog stuff
source = ~/.config/hypr/rog-g15-strix-2021-binds.conf
